openapi: 3.0.0
info:
  title: Profile Management API
  version: 1.0.0
paths:
  /password:
    put:
      summary: Change user password
      description: Update the user's password after verifying their current password
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                currentPassword:
                  type: string
                  description: User's current password
                newPassword:
                  type: string
                  description: User's new password
              required:
                - currentPassword
                - newPassword
      responses:
        "200":
          description: Password updated successfully
        "400":
          description: Invalid request (e.g., invalid current password)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized (not logged in)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden (invalid current password)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /2fa/setup:
    post:
      summary: Generate 2FA secret and QR code
      security:
        - BearerAuth: []
      responses:
        "200":
          description: 2FA setup information generated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TwoFactorSetup"
  /2fa/enable:
    post:
      summary: Enable 2FA for the user
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TwoFactorEnable"
      responses:
        "200":
          description: 2FA enabled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "2FA enabled successfully"
                  backupCodes:
                    type: array
                    items:
                      type: string
                    description: One-time use backup codes
  /2fa/disable:
    post:
      summary: Disable 2FA for the user
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TwoFactorDisable"
      responses:
        "200":
          description: 2FA disabled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "2FA disabled successfully"

components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
          description: Error code
        message:
          type: string
          description: Error message
      required:
        - code
        - message
    TwoFactorSetup:
      type: object
      properties:
        secret:
          type: string
          description: TOTP secret key
        qrCode:
          type: string
          description: Data URI of QR code image
        otpauthUrl:
          type: string
          description: otpauth:// URL for manual setup
    TwoFactorEnable:
      type: object
      required:
        - code
        - secret
      properties:
        code:
          type: string
          description: Current TOTP code
        secret:
          type: string
          description: TOTP secret from setup
    TwoFactorDisable:
      type: object
      required:
        - code
        - currentPassword
      properties:
        code:
          type: string
          description: Current TOTP code
        currentPassword:
          type: string
          description: Current account password        
      scheme: bearer
      bearerFormat: JWT
