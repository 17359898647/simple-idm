openapi: 3.0.0
info:
  title: Role Management API
  version: 1.0.0
servers:
  - url: /api/v1
    description: Base API path
paths:
  /:
    get:
      summary: Get a list of roles
      responses:
        "200":
          description: List of roles
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    name:
                      type: string
                      description: Role name
    post:
      summary: Create a new role
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Role name
      responses:
        "201":
          description: Role created
  /{id}:
    get:
      summary: Get a role by UUID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Role details
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    type: string
                    format: uuid
                  name:
                    type: string
                    description: Role name
        "404":
          description: Role not found
    put:
      summary: Update an existing role
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Role name
      responses:
        "200":
          description: Role updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    type: string
                    format: uuid
                  name:
                    type: string
                    description: Role name
    delete:
      summary: Delete a role
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Role deleted
        "404":
          description: Role not found
  /{id}/users:
    get:
      summary: Get users assigned to a role
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: List of users assigned to the role
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    email:
                      type: string
                    name:
                      type: string
                    username:
                      type: string
        "404":
          description: Role not found
  /{id}/users/{userId}:
    delete:
      summary: Remove a user from a role
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Role UUID
        - name: userUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: User UUID
      responses:
        "204":
          description: User removed from role
        "404":
          description: Role or user not found
