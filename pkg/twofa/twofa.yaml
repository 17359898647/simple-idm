openapi: 3.0.0
info:
  title: Impersonate Management API
  version: 1.0.0
paths:
  /2fa/send:
    post:
      summary: Initiate sending 2fa code
      operationId: post_2fa_send
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                twofa_type:
                  type: string
              required:
                - email
                - twofa_type
      responses:
        "200":
          description: 2fa initiated Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
  /2fa:
    post:
      summary: Authenticate 2fa passcode
      operationId: post_2fa_validate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                twofa_type:
                  type: string
                passcode:
                  type: string
              required:
                - passcode
                - twofa_type
      responses:
        "200":
          description: 2fa validated Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
  /{login_id}/2fa/enabled:
    get:
      summary: Get all enabled 2fas
      operationId: get_2fa_enabled
      parameters:
        - name: login_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successfully retrieved enabled 2FA methods
          content:
            application/json:
              schema:
                type: object
                properties:
                  2fa_methods:
                    type: array
                    items:
                      type: string
components:
  schemas:
    SuccessResponse:
      x-go-optional-value: true
      type: object
      properties:
        result:
          type: string